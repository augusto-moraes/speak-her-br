<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30dc2f5444.js" crossorigin="anonymous"></script>

    <!-- Twitter card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://speak-her-br.netlify.app">
    <meta name="twitter:title" content="SpeakHer BR">
    <meta name="twitter:description" content="Um banco de palestrantes mulheres no Brasil. Your online resource for finding women speakers in Brazil.">
    <meta name="twitter:image" content="<%= BASE_URL %>banner.png">

    <!-- OpenGraph card meta tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://speak-her-br.netlify.app">
    <meta property="og:title" content="SpeakHer BR">
    <meta property="og:description" content="Um banco de palestrantes mulheres no Brasil. Your online resource for finding female speakers in Brazil.">
    <meta property="og:image" content="<%= BASE_URL %>banner.png">
    <meta property="og:image:width" content="957">
    <meta property="og:image:height" content="499">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SpeakHer Brazil</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly
        without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!--dummy form so netlify knows what's coming-->
    <form name="contact-speaker" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="speaker" />
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
